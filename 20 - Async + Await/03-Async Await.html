<!DOCTYPE html>
<html lang="en">

<head>
  <title>Async Await</title>
</head>

<body>
  <script>
    function breathe(amount) {
      return new Promise((resolve, reject) => {
        if (amount < 500) {
          reject('That is too small of a value');
        }
        setTimeout(() => resolve(`Done for ${amount} ms`), amount);
      });
    }

    // a fn that takes another fn as an argument
    // only there to catch errors
    function catchErrors(fn) {
      return function (...args) {
        // fn will run normally if ok, and run the catch err code if not ok
        return fn(...args).catch((err) => {
          console.error('Ohhhh nooo!!!!!');
          console.error(err);
        });
      }
    }

    async function go(name, last) {
      console.log(`Starting for ${name} ${last}!`);
      const res = await breathe(1000);
      console.log(res);
      const res2 = await breathe(300);
      console.log(res2);
      const res3 = await breathe(750);
      console.log(res3);
      const res4 = await breathe(900);
      console.log(res4);
      console.log('end');
    }

    const wrappedFunction = catchErrors(go);

    wrappedFunction('Wes', 'Bos');
  </script>
</body>

</html>
